<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark-subtle">
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-lg-6 vh-100 d-flex justify-content-center align-items-center mx-auto"
          >
            <section>
              <article>
                <div class="card text-center">
                  <h1 class="card-header px-5 py-3 bg-body-secondary">
                    JavaScript Timer
                  </h1>
                  <div class="card-body">
                    <h5 class="card-title">Click And Start</h5>
                    <p class="card-text fw-bold fs-1" id="timer">00:00:00</p>
                    <div class="d-flex justify-content-evenly">
                      <button
                        class="btn btn-lg btn-success fs-3"
                        id="startStopBtn"
                      >
                        <i class="bi bi-play-fill"></i>
                      </button>
                      <button class="btn btn-lg btn-warning fs-3" id="resetBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </article>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
